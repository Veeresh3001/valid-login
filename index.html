<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <title>Valid-Login-Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <h1>Login Form</h1>
      <form id="loginForm">
        <label class="label" for="firstNm">First Name:</label>
        <input type="text" id="firstNm" placeholder="enter your first name" />
        <label class="label" for="lastNm">Last Name:</label>
        <input type="text" id="lastNm" placeholder="enter your last name" />
        <label class="label" for="email">Email<span>*</span></label>
        <input type="email" id="email" placeholder="example1234@gmail.com" />
        <label class="label" for="password">Password<span>*</span></label>
        <div class="pass-card">
          <input
            class="password"
            type="password"
            id="password"
            placeholder="Example1234"
          />
          <svg
            id="onShowPassword"
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-eye-fill icon"
            viewBox="0 0 16 16"
          >
            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
            <path
              d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"
            />
          </svg>
        </div>
        <div class="col-auto">
          <div class="form-check mb-2">
            <input
              class="form-check-input"
              type="checkbox"
              id="autoSigningCheck"
            />
            <label class="form-check-label" for="autoSigningCheck">
              Remember me
            </label>
          </div>
        </div>
        <div class="btn-card">
          <button type="submit" class="btn btn-primary">Login</button>
          <button id="resetBtn" class="btn btn-secondary" type="button">
            Reset
          </button>
        </div>
        <p id="err"></p>
      </form>
      <div class="popup" id="popupEl">
        <svg
          onclick="closePopup()"
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="currentColor"
          class="bi bi-x-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
          />
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
          />
        </svg>
        <h1>Login Succuss</h1>
        <p>
          Hey, you logged succussfully. Thank you for using this website, have a
          nice day.
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
